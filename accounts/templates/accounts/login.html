{% extends "base.html" %}
{% load bootstrap3 %}

{% load static %}
{% block content %}
<style type="text/css">
  .i{
    width:50%;
    float:left;
  }
 
</style>
<img class="i" src="{% static 'images/6.png'%}">
<div class="container i">
  <div class="jumbotron" style = "background-color:transparent !important;">
    <div class="container">
      <h1>LogIn</h1>

        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-default" value="LogIn">
        </form>
    </div>

  </div>


</div>


{% endblock %}
